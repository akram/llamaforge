name: Bot PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Only run on PRs created by the bot
  check-bot:
    runs-on: ubuntu-latest
    if: github.actor == 'llamaforge[bot]' || startsWith(github.head_ref, 'llamaforge/')
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm -w lint
      - run: pnpm -w typecheck
      - run: pnpm -w test
      - run: pnpm -w build

