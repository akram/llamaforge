# Example secrets configuration
# In production, use External Secrets Operator, Sealed Secrets, or similar
# DO NOT commit actual secrets to git

apiVersion: v1
kind: Secret
metadata:
  name: llamaforge-secrets
  namespace: llamaforge
type: Opaque
stringData:
  # GitHub App
  github-app-id: "123456"
  github-private-key: |
    -----BEGIN RSA PRIVATE KEY-----
    ...
    -----END RSA PRIVATE KEY-----
  github-webhook-secret: "your_webhook_secret"
  
  # Service API
  service-hmac-secret: "your_service_hmac_secret"
  bot-api-token: "your_bot_api_token"
  
  # LlamaStack
  llama-api-key: "your_llama_api_key"
  
  # Database
  postgres-user: "llamaforge"
  postgres-password: "your_postgres_password"
  database-url: "postgresql://llamaforge:password@postgres:5432/llamaforge"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llamaforge-config
  namespace: llamaforge
data:
  llama-url: "https://api.llamastack.com/v1"
  llama-model: "llama-3.1-70b"
  llama-max-tokens: "4096"
  dry-run: "false"

