apiVersion: v1
kind: Service
metadata:
  name: github-app
  namespace: llamaforge
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: github-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-app
  namespace: llamaforge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: github-app
  template:
    metadata:
      labels:
        app: github-app
    spec:
      containers:
        - name: github-app
          image: ghcr.io/akram/llamaforge/github-app:latest
          ports:
            - containerPort: 3001
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: llamaforge-secrets
                  key: github-app-id
            - name: GITHUB_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: llamaforge-secrets
                  key: github-private-key
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: llamaforge-secrets
                  key: github-webhook-secret
            - name: SERVICE_API_URL
              value: http://service-api:3000
            - name: SERVICE_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: llamaforge-secrets
                  key: service-hmac-secret
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5

