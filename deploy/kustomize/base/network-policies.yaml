apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llamaforge-network-policy
  namespace: llamaforge
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow service-api to receive traffic from github-app
    - from:
        - podSelector:
            matchLabels:
              app: github-app
      ports:
        - protocol: TCP
          port: 3000
    # Allow external traffic to service-api (via Route/Ingress)
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow all pods to reach GitHub
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow all pods to reach LlamaStack
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow service-api and worker to reach Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow worker to reach Postgres
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53

